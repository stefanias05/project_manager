{% include 'base.html' %}
{% load static %}
{% block title %} Add Task {% endblock %}

{% block content %}
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="container fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center"> Update your task</div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="{{ form.title.id_label }}">Title</label>
                                {{ form.title }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.description.id_label }}">Description:</label>
                                {{ form.description }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.status.id_label }}">Status:</label>
                                {{ form.status }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.priority.id_label }}">Priority:</label>
                                {{ form.priority }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.project.id_label }}">Project:</label>
                                {{ form.project }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.deadline.id_label }}">Deadline:</label>
                                {{ form.deadline }}
                            </div>
                            <div class="card-footer text-center">
                                <button type="submit" class="btn btn-danger" data-bs-toggle="modal"
                                        data-bs-target="#saveModal">
                                    Save
                                </button>
                                <a href="{% url 'list-of-taks' %}" class="btn btn-outline-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
