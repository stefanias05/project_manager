{% extends 'base.html' %}
{% block title %}
    Confirm password reset
{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br><br><br><br><br>
                <div class="alert alert-light" role="alert">
                     <h4 class="alert-heading">Password reset complete</h4>
                    <p>Your password has been set. You may go ahead and log in now.</p>
                    <hr>
                    <p class="text-center"><a href="{% url 'login' %}" class="btn btn-danger">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
